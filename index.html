<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Dungeon Crawler - Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
      }

      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

      #ui-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 2px;
        pointer-events: none;
        z-index: 20;
      }

      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
      }

      #crosshair::before {
        width: 12px;
        height: 2px;
        top: 0;
        left: -5px;
      }

      #crosshair::after {
        width: 2px;
        height: 12px;
        left: 0;
        top: -5px;
      }

      #dash-cooldown {
        position: fixed;
        top: calc(50% + 20px);
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        pointer-events: none;
        z-index: 20;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.2s;
      }

      #dash-cooldown.visible {
        opacity: 1;
      }

      #dash-cooldown-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #ffcc44, #ffaa22);
        box-shadow: 0 0 6px rgba(255, 204, 68, 0.6);
        transition: width 0.05s linear;
      }

      #dash-cooldown.ready #dash-cooldown-fill {
        background: linear-gradient(90deg, #44ff88, #22cc66);
        box-shadow: 0 0 8px rgba(68, 255, 136, 0.8);
      }

      #hand-indicator {
        position: fixed;
        bottom: 100px;
        right: 50px;
        font-size: 24px;
        color: #fff;
        text-shadow: 2px 2px 0 #000;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
      }

      #hand-indicator.visible {
        opacity: 1;
      }

      #overlay {
        background: rgba(0, 0, 0, 0.85);
        padding: 30px 50px;
        border: 2px solid #444;
        border-radius: 8px;
        text-align: center;
        pointer-events: auto;
        cursor: pointer;
        transition: opacity 0.3s, transform 0.3s;
        box-shadow: 0 0 40px rgba(0, 100, 200, 0.3);
      }

      #overlay:hover {
        border-color: #666;
        transform: scale(1.02);
      }

      .hidden {
        opacity: 0 !important;
        pointer-events: none !important;
        transform: scale(0.95);
      }

      h1 { 
        margin: 0 0 15px 0; 
        font-size: 28px; 
        text-transform: uppercase; 
        letter-spacing: 3px; 
        color: #4488ff;
        text-shadow: 0 0 20px rgba(68, 136, 255, 0.5);
      }

      p { 
        margin: 8px 0; 
        color: #aaa; 
        font-size: 14px; 
      }

      .key { 
        color: #fff; 
        font-weight: bold; 
        background: linear-gradient(180deg, #444, #333); 
        padding: 3px 8px; 
        border-radius: 4px; 
        margin: 0 2px;
        border: 1px solid #555;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }

      .controls {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #333;
      }

      .subtitle {
        color: #666;
        font-size: 12px;
        margin-top: 15px;
      }

      #status-indicator {
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 4px;
        border: 1px solid #333;
        z-index: 15;
        transition: color 0.2s, border-color 0.2s;
      }

      #status-indicator.exploring {
        color: #88aacc;
        border-color: #446688;
      }

      #status-indicator.sprinting {
        color: #ffcc44;
        border-color: #aa8822;
        text-shadow: 0 0 10px rgba(255, 204, 68, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="crosshair"></div>
    <div id="dash-cooldown">
      <div id="dash-cooldown-fill"></div>
    </div>
    <div id="status-indicator" class="exploring">EXPLORING</div>
    <div id="hand-indicator">MAGE HAND</div>
    <div id="ui-layer">
      <div id="overlay">
        <h1>Dungeon Protocol</h1>
        <p>A Three.js Dungeon Crawler</p>
        <div class="controls">
          <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> Move &nbsp; <span class="key">SHIFT</span> Dash</p>
          <p><span class="key">MOUSE</span> Look Around</p>
          <p><span class="key">LEFT CLICK</span> Fire Ice &nbsp; <span class="key">RIGHT CLICK</span> Fire Flame</p>
          <p><span class="key">1</span><span class="key">2</span><span class="key">3</span> Spawn Enemies</p>
        </div>
        <p class="subtitle">Click to Start</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
